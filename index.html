<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlador de Semáforo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h2>Controlador de Semáforos</h2>
    <div class="caixa">
        <label  for="ipInput">Digite o IP:</label>
        <div class="input-container">
            <input type="text" id="ipInput" name="ip" placeholder="000.000.000.000">
            <button class="enviar" id="btnEnviar"><i class="fas fa-paper-plane"></i></button>
        </div>

        <!-- Animação de semáforo -->
        <div class="semaforo" id="semaforo">
            <div class="bola vermelho"></div>
            <div class="bola amarelo"></div>
            <div class="bola verde"></div>
        </div>
    </div>

    <p>By: Ebbendje&reg;</p>

</body>
</html>
